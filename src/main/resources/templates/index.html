        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"

<div class="container">

    <h1>chukasa</h1>

<ul class="nav nav-tabs">
    <li th:if="${isWebCamera == true}"><a href="#tabWebCamera" data-toggle="tab">Web Camera</a></li>
    <li class="active"><a href="#tabCapture" data-toggle="tab">Capture Card</a></li>
    <li><a href="#tabFile" data-toggle="tab">Video File</a></li>
    <li th:if="${isRecorder == true}"><a href="#tabOkkake" data-toggle="tab">Okkake(EXPERIMENTAL)</a></li>
</ul>

<div class="tab-content">

    <!-- WEB_CAMERA -->
    <div class="tab-pane" id="tabWebCamera">

        <form th:action="@{/video}" th:object="${chukasaSettings}" method="post">

            <input type = "hidden" id = "streamingTypeWebCamera" name = "streamingType" value = "WEB_CAMERA"/>
            <input type = "hidden" id = "audioBitrateWebCamera" name = "audioBitrate" value = "128"/>
            <input type = "hidden" id = "encryptedWebCamera" name = "encrypted" value = "true"/>

            <div class="form-group">
                <label for="captureResolutionTypeWebCamera">Capture Resolution</label>
                <select class="form-control" id="captureResolutionTypeWebCamera" name="captureResolutionType">
                    <option value="CELLULAR" selected="selected">CELLULAR (400 x 224)</option>
                    <option value="WIFI_LOW">WIFI LOW (640 x 360)</option>
                    <option value="WIFI_HIGH">WIFI HIGH (960 x 540)</option>
                    <option value="HD">HD (1280 x 720)</option>
                    <option value="FULL_HD">Full HD (1920 x 1080)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="videoResolutionTypeWebCamera">Video Resolution</label>
                <select class="form-control" id="videoResolutionTypeWebCamera" name="videoResolutionType">
                    <option value="CELLULAR" selected="selected">CELLULAR (400 x 224)</option>
                    <option value="WIFI_LOW">WIFI LOW (640 x 360)</option>
                    <option value="WIFI_HIGH">WIFI HIGH (960 x 540)</option>
                    <option value="HD">HD (1280 x 720)</option>
                    <option value="FULL_HD">Full HD (1920 x 1080)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="videoBitrateWebCamera">Video Bitrate [Mbps]</label>
                <select class="form-control" id="videoBitrateWebCamera" name="videoBitrate">
                    <option value="100">0.15</option>
                    <option value="200">0.24</option>
                    <option value="400" selected="selected">0.44</option>
                    <option value="600">0.64</option>
                    <option value="1200">1.24</option>
                    <option value="1800">1.84</option>
                    <option value="2500">2.54</option>
                    <option value="4500">4.54</option>
                    <option value="11000">12</option>
                    <option value="24000">25</option>
                    <option value="39000">40</option>
                </select>
            </div>

            <div class="form-group">
                <label for="totalWebCameraLivedurationWebCamera">Live Duration [s]</label>
                <input type="text" class="form-control" id="totalWebCameraLivedurationWebCamera" name="totalWebCameraLiveduration" value="600"/>
            </div>

            <input class="btn btn-primary" type="submit" value="Start HTTP Live Streaming (HLS)"/>

        </form>

    </div>

    <!-- CAPTURE -->
    <div class="tab-pane active" id="tabCapture">

            </div>

            <input class="btn btn-primary" type="submit" value="Start HTTP Live Streaming (HLS)"/>

        </form>

    <!-- FILE -->
    <div class="tab-pane" id="tabFile">

        <form th:action="@{/video}" th:object="${chukasaSettings}" method="post">

            <input type = "hidden" id = "streamingTypeFile" name = "streamingType" value = "FILE"/>
            <input type = "hidden" id = "audioBitrateFile" name = "audioBitrate" value = "128"/>
