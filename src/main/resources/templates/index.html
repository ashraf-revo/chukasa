        <form th:action="@{/video}" th:object="${chukasaSettings}" method="post">

            <input type = "hidden" id = "streamingType" name = "streamingType" value = "CAPTURE"/>
            <input type = "hidden" id = "videoResolutionType" name = "videoResolutionType" value = "FULL_HD"/>
            <input type = "hidden" id = "audioBitrate" name = "audioBitrate" value = "128"/>
            <input type = "hidden" id = "encrypted" name = "encrypted" value = "true"/>

            <div class="form-group">
                <label for="ch">Physical Channel</label>
                <select class="form-control" id="ch" name="ch">
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                </select>
            </div>

            <div class="form-group">
                <label for="videoBitrate">Video Bitrate [Mbps]</label>
                <select class="form-control" id="videoBitrate" name="videoBitrate">
                    <option value="800">0.8</option>
                    <option value="1500">1.5</option>
                    <option value="3000">3</option>
                    <option value="6000" selected="selected">6</option>
                    <option value="10000">10</option>
                </select>
            </div>

            <input class="btn btn-primary" type="submit" value="Start HTTP Live Streaming (HLS)"/>

        </form>
