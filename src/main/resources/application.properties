server.port=5000

#chukasa
chukasa.m3u8-playlist-name=chukasa.m3u8
chukasa.stream-root-path-name=stream
chukasa.live-path-name=live
chukasa.stream-file-name-prefix=chukasa
chukasa.video-file-extension=ts,m2t,mp4,mov,mpg,mpeg,vob,avi,divx,wmv,flv.ogg,ogm
chukasa.recorder-start-margin=30
chukasa.recorder-stop-margin=0
chukasa.alternative-hls-player=hlsjs
chukasa.epgdump-execute-schedule-cron=0 0 7 * * *
chukasa.epgdump-execute-on-boot-ignore-interval=86400000

# System
system.ffmpeg-path=/usr/local/bin/ffmpeg
system.recpt1-path=/usr/local/bin/recpt1
system.epgdump-path=/usr/local/bin/epgdump
system.web-camera-device-name=/dev/video0
system.web-camera-audio-channel=2
system.temp-path=/tmp/chukasa
system.temp-epgdump-path=/tmp/epgdump
system.file-path=/opt/chukasa/video
system.ffmpeg-threads=1
system.quick-sync-video-enabled=true
system.openmax-enabled=false

# HLS
hls.mpeg2-ts-packet-length=188
hls.duration=3
hls.uri-in-playlist=3
hls.stream-extension=.ts

# MongoDB
spring.data.mongodb.host=localhost
# if want to use this application on Docker, change ex. "spring.data.mongodb.host=mongo"
#spring.data.mongodb.host=mongo
spring.data.mongodb.port=27017
spring.data.mongodb.database=chukasa

# Logging
logging.path=logs
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

spring.thymeleaf.cache=false

# m3u8, ts の Content-Type に ; charset=UTF-8 が付くのを防ぐ
spring.http.encoding.force=false